{% extends 'cpbase.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <h1>Add New Brand</h1>
        <form class="" enctype = "multipart/form-data" action = ""  method = "POST">
            {% csrf_token %}
            <div class = "form-group has-feedback " >
                <input type="text" class="form-control" name="pname" placeholder="Enter Prodect Name"/>
            </div>
            <div class = "form-group has-feedback " >
                <input type="text" class="form-control" name="pkind" placeholder="Enter Prodect Kind"/>
            </div>
            <div class = "form-group has-feedback " >
                <textarea type="text" class="form-control" name="pdesc" placeholder="Enter Prodect descreption"></textarea>
            </div>
            <div class = "form-group has-feedback " >
                <input type="date" class="form-control" name="pdate" placeholder="Enter Prodect expir_date"/>
            </div>
            <div class = "form-group has-feedback " >
                <input type="text" class="form-control" name="price" placeholder="Enter Prodect price"/>
            </div>            
            <div class = "form-group has-feedback " >
                <input type="file" name="pimg" class="form-control" />
            </div>
            <div class = "form-group has-feedback " >
                <input type="text" class="form-control" name="pbrand" placeholder="Enter Brand"/>
            </div>
            
            <input type="submit" class="btn btn-info  pull-right" value="save" />
        </form>
    </div>
</div>
{% endblock content %}
